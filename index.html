<!DOCTYPE html>
<html lang="kr">
<head>
   <link rel="stylesheet" href="css/style.css" type="text/css"/>

<body>

    <span class="find_account">아이디 / 비밀번호 찾기</span>
    
 
    <div class="media_query">
        스크린 폭을 줄여주세요.
    </div>

</html>
