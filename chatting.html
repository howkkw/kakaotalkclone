<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 - 김우유</title>
</head>
<body class="chatting_body">
    <div class="setting_components chatting_header">
        <div class="setting_components_column"><a href="chats.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="setting_components_column">김우유</div>
        <div class="setting_components_column"><i class="fas fa-search"></i><i class="fas fa-bars"></i></div>
    </div>
  <div class="chatting_date">
      <span>2021년 7월 1일 목요일</span>
  </div>
<div class="chatting_icon_text">
    <div class="chatting_icon_text_icon"><img src="CSS/img/1123.jpg"></div>
    <div class="chatting_icon_text_text">
        <div class="chatting_icon_text_text_name"><span>김우유</span></div>
        <div class="chatting_icon_text_text_contents">
            <span class="chatting_icon_text_text_contents_contents">아빠 언제와?</span>
            <span class="chatting_icon_text_text_contents_date">21:22</span>
    </div>
</div>
</div>
<div class="chatting_icon_text_reply">
    <div class="chatting_icon_text_text">
        <div class="chatting_icon_text_text_contents chatting_icon_text_text_contents_reply">
            <span class="chatting_icon_text_text_contents_date">21:34</span>
            <span class="chatting_icon_text_text_contents_contents_reply">아빠 금방 갈께</span>
           
    </div>
</div>
</div>
<div class="keyboard_input_set">
<form class="chatting_input_msg">
    <div class="chatting_input_msg_column"><i class="far fa-plus-square"></i></div>
    <div class="chatting_input_msg_column">
        <input class="chatting_input_msg_column_input" type="text" placeholder="메시지를 입력하세요.">
        <i class="far fa-smile"></i>
        <i class="fas fa-arrow-up"></i>
    </div>
</form>

<div class="keyboard">
    
    <div class="keyboard_column">
        <div class="keyboard_btn_white">q</div>
        <div class="keyboard_btn_white">w</div>
        <div class="keyboard_btn_white">e</div>
        <div class="keyboard_btn_white">r</div>
        <div class="keyboard_btn_white">t</div>
        <div class="keyboard_btn_white">y</div>
        <div class="keyboard_btn_white">u</div>
        <div class="keyboard_btn_white">i</div>
        <div class="keyboard_btn_white">o</div>
        <div class="keyboard_btn_white">p</div>
    </div>
    <div class="keyboard_column">
        <div class="keyboard_btn_white">a</div>
        <div class="keyboard_btn_white">s</div>
        <div class="keyboard_btn_white">d</div>
        <div class="keyboard_btn_white">f</div>
        <div class="keyboard_btn_white">g</div>
        <div class="keyboard_btn_white">h</div>
        <div class="keyboard_btn_white">j</div>
        <div class="keyboard_btn_white">k</div>
        <div class="keyboard_btn_white">l</div>
    </div>
    <div class="keyboard_column">
        <div class="keyboard_btn_black"><i class="fas fa-arrow-alt-circle-up"></i></div>
        <div class="keyboard_btn_white">z</div>
        <div class="keyboard_btn_white">x</div>
        <div class="keyboard_btn_white">c</div>
        <div class="keyboard_btn_white">v</div>
        <div class="keyboard_btn_white">b</div>
        <div class="keyboard_btn_white">n</div>
        <div class="keyboard_btn_white">m</div>
        <div class="keyboard_btn_black"><i class="fas fa-backspace"></i></div>
    </div>
    <div class="keyboard_column">
        <div class="keyboard_btn_black">123</div>
        <div class="keyboard_btn_black"><i class="fas fa-globe"></i></div>
        <div class="keyboard_btn_white"><i class="fas fa-microphone"></i></div>
        <div class="keyboard_btn_white keyboard_space">space</div>
        <div class="keyboard_btn_black">return</div>
    </div>
</div>

</div>
<div class="media_query chattingquery">
    스크린 폭을 줄여주세요.
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>
</body>
</html>
